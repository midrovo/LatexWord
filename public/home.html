<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles/style-home.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/6d7e492aec.js" crossorigin="anonymous"></script>
    <link rel="icon" href="images/ug_ico.png" type="images/x-icon">
    <title>LaTeXWord</title>
</head>
<body>
    <header>
        <div class="logo-tex">
            <img src="images/logo_ug.jpg" width="90" alt="Universidad de Guayaquil">
            <h1>LaTeXWord</h1>
        </div>
    </header>
    <main>
        <aside class="barra-lateral">
            <ul>
                <li><a href="#"><i class="fa-solid fa-house"></i>Inicio</a></li>
